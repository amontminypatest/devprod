name: D2Users
pswd: ""
runas: DBotWeakRole
runonce: false
script: |
  function usersUnix() {
    packOutput('cat /etc/passwd');
  }
  function usersWindows() {
    pack(wmi_query('select * from Win32_Account'), 'table');
  }
  try {
    if (env.OS === 'windows') {
      usersWindows();
    } else {
      usersUnix();
    }
  } catch (ex) {
    pack('Error: ' + ex);
  }
scripttarget: 1
system: true

script: |-
  import time

  i = 1
  id = demisto.incident().get("id")

  while i < 3:
      body = {
          "investigationId": id,
          "data": f"I have looped {i} times."
      }

      demisto.executeCommand("demisto-api-post", {"uri":"/entry", "body": body})
      time.sleep(1)
      i += 1

  return_results("All Done")

name: GetCustomIntegrations
pswd: ""
runas: DBotWeakRole
runonce: false
script: |-
  response = demisto.executeCommand("demisto-api-post", {"uri":"/settings/integration/search","body":{}})[0]["Contents"]["response"]
  results = [ x for x in response["configurations"] if not x.get("system","") and not x.get("deprecated","") and x.get("integrationScript","")]
  print(len(results))
  readable = tableToMarkdown("Custom Integrations", [ x["display"] for x in results], headers=["display"])
  result = CommandResults(readable_output=readable)
  return_results(result)

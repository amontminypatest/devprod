script: |-
  # use the below script to translate outgoing XSOAR severity values to ServiceNow values.
  text = demisto.args().get('value')

  servicenow_map = {
      "0":"3 - Low",
      "0.5":"3 - Low",
      "1":"3 - Low",
      "2":"2 - Medium",
      "3":"1 - High",
      "4":"1 - High"
  }

  demisto.results(servicenow_map.get(str(text)))

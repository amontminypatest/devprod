comment: "Shows the workers for the server (busy / total)\n\nThis returns a TEXT widget,
  so make sure to pick that one as the widget type.\n\nRequires an enabled instance
  of the Demisto Rest API integration. "
commonfields:
  id: dc786870-9405-40a4-8214-5ba0d7fbb443
  version: -1
contentitemexportablefields:
  contentitemfields:
    definitionid: ""
    fromServerVersion: ""
    itemVersion: ""
    packID: ""
    packName: ""
    prevname: ""
    propagationLabels:
    - all
    toServerVersion: ""
dependson:
  must:
  - Demisto REST API|||demisto-api-get
dockerimage: demisto/python3:3.8.6.13358
enabled: true
engineinfo: {}
mainengineinfo: {}
name: WorkerStatusWidgetExample
pswd: ""
runas: DBotWeakRole
runonce: false
script: |-
  workers = demisto.executeCommand("demisto-api-get", {"uri":"/workers/status"})[0].get('Contents',{}).get('response',{})

  if workers:
      demisto.results(tableToMarkdown("Worker Status", [workers],headers=['Busy','Total']))
  else:
      demisto.results(f"Error: {str(Workers)}")
scripttarget: 0
subtype: python3
tags:
- widget
- training
type: python

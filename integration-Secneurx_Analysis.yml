        SNX_URL = "URL"
        SNX_TAGS = "Tags"
        SNX_SHA256 = "SHA256"
        SNX_METHOD = "Method"
        SNX_VERDICT = "Verdict"
        SNX_DNS_REQ = "DNSRequests"

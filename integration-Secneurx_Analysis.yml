        baseUrl = urljoin(demisto.params().get("url"), "/api/v1")
        verifyCertificate = not demisto.params().get("insecure", False)
        proxy = demisto.params().get("proxy", False)
        headers = {"api-key": apiKey}
        client = Client(
            base_url=baseUrl,
            verify=verifyCertificate,
            headers=headers,

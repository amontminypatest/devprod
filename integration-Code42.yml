description: Use the Code42 integration to identify potential data exfiltration from
  insider threats while speeding investigation and response by providing fast access
  to file events and metadata across physical and cloud environments.
detaileddescription: |-
  ### Partner Contributed Integration
  #### Integration Author: Code42
  Support and maintenance for this integration are provided by the author. Please use the following contact details:
  - **Email**: [gethelp@code42.com](mailto:gethelp@code42.com)
  - **URL**: [https://support.code42.com/Administrator/Cloud/Monitoring_and_managing/Install_and_manage_the_Code42_app_for_Cortex_XSOAR](https://support.code42.com/Administrator/Cloud/Monitoring_and_managing/Install_and_manage_the_Code42_app_for_Cortex_XSOAR)
  ***
  ## Code42

  Code42 provides simple, fast detection and response to everyday data loss from insider threats by focusing on customer data on endpoints and the cloud.

  To configure this integration, you will need to [create an API Client](https://support.code42.com/Incydr/Admin/Code42_console_reference/API_clients) within the Code42 console with the following permissions:

  * Users (Read/Write)
  * Detection Lists (Read/Write)
  * Alerts (Read/Write)
  * File Events (Read)
  * Device (Read)

  After this API Client is set up, use the API Client ID and Secret (in the "password" field) to configure the Code42 integration.

  ---
  [View Integration Documentation](https://xsoar.pan.dev/docs/reference/integrations/code42)

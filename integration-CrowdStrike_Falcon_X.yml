script:
  commands:
  - arguments:
    - description: Name of the file to upload for sandbox analysis.
      name: file_name
    - description: This ia an internal argument used for the polling process, not
        to be used by the user.
      isArray: true
      name: ids
    - description: A descriptive comment to identify the file for other users.
      name: comment
    - auto: PREDEFINED
      description: Determines the visibility of this file in Falcon MalQuery. Can
        be "true" or "false". If "true", the file is confidential.
      name: is_confidential
      predefined:
      - "true"
      - "false"
    - description: Content of the uploaded sample in binary format, This arg can also
        receive entry ID from war room.
      name: file
    - auto: PREDEFINED
      description: Whether to use Cortex XSOAR's built-in polling to retrieve the
        result when it's ready.
      name: polling
      predefined:
      - "true"
      - "false"
    - auto: PREDEFINED
      defaultValue: "false"
      description: If set to true, the report will return extended data which includes
        mitre attacks and signature information.
      name: extended_data
      predefined:
      - "true"
      - "false"
    - defaultValue: "600"
      description: Interval in seconds between each poll.
      name: interval_in_seconds
    - auto: PREDEFINED
      defaultValue: "no"
      description: Whether to submit the given file to the sandbox. Can be "yes" or
        "no". Default is "no".
      name: submit_file
      predefined:
      - "no"
      - "yes"
    - auto: PREDEFINED
      defaultValue: '160: Windows 10'
      description: Sandbox environment used for analysis. Relevant if the submit_file
        parameter is set to true.
      name: environment_id
      predefined:
      - '300: Linux Ubuntu 16.04'
      - 64-bit
      - '200: Android (static analysis)'
      - '160: Windows 10'
      - 64-bit
      - '110: Windows 7'
      - 64-bit
      - '100: Windows 7'
      - 32-bit
    - auto: PREDEFINED
      description: Runtime script for sandbox analysis. Relevant if the submit_file
        parameter is set to true.
      name: action_script
      predefined:
      - default
      - default_maxantievasion
      - default_randomfiles
      - default_randomtheme
      - default_openie
    - description: 'Command line script passed to the submitted file at runtime. Max
        length: 2048 characters. Relevant if the submit_file parameter is set to true.'
      name: command_line
    - description: 'Auto-filled for Adobe or Office files that prompt for a password.
        Max length: 32 characters. Relevant if the submit_file parameter is set to
        true.'
      name: document_password
    - auto: PREDEFINED
      description: Whether the sandbox analysis routes network traffic via TOR. If
        true, sandbox analysis routes network traffic via TOR. Relevant if the submit_file
        parameter is set to true.
      name: enable_tor
      predefined:
      - "true"
      - "false"
    - description: Name of the malware sample that is used for file type detection
        and analysis. Relevant if the submit_file parameter is set to true.
      name: submit_name
    - description: Set a custom date for the sandbox environment in the format yyyy-MM-dd.
        Relevant if the submit_file parameter is set to true.
      name: system_date
    - description: Sets a custom time for the sandbox environment in the format HH:mm.
        Relevant if the submit_file parameter is set to true.
      name: system_time

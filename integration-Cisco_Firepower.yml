        Example are group-id1,group-id2. This is required when importing rules and
        can be acquired from: ciscofp-list-intrusion-rule-group'
      isArray: true
      name: rule_group_ids
    - auto: PREDEFINED
      defaultValue: "True"
      description: Define whether to validate or to validate and import rules. True
        is the default value and sets that rules should be validated and not imported.
      name: validate_only
      predefined:
      - "True"
      - "False"
    description: 'Imports or validates custom Snort 3 intrusion rules within a file.
      Import arguments: rule_import_mode, rule_group_ids.'
    name: ciscofp-upload-intrusion-rule-file
